apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-clone
  namespace: netflix
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netflix-clone
  template:
    metadata:
      labels:
        app: netflix-clone
    spec:
      containers:
        - name: web
          image: mostafagheta/netflix-clone:latest
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20

          envFrom:
            - secretRef:
                name: netflix-api-secret
